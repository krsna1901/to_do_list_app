
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text" id="appTitleInput" placeholder="Name your app" onblur="renameApp()">
    <h2 id="appTitle">To-Do List</h2>
    <button onclick="toggleSettings()">Settings ⚙️</button>
    <div class="controls" id="settingsPanel" style="display: none;">
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
      </select>
      <select id="fontSizeSelect">
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
      </select>
      <select id="themeSelect">
        <option value="#ffffff">White</option>
        <option value="#f0f8ff">AliceBlue</option>
        <option value="#e6ffe6">Light Green</option>
        <option value="#fff5e6">Peach</option>
        <option value="#e6f7ff">Light Blue</option>
      </select>
    </div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="exportToCSV()">Export to CSV</button>
    <input type="text" id="taskInput" placeholder="Add a new task" onkeypress="handleKey(event)">
    <select id="prioritySelect">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="datetime-local" id="dueDateInput">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="sortByPriority()">Sort by Priority</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
